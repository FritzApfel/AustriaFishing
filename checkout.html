<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warenkorb & Bezahlung – Austria Fishing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      padding: 40px 20px 80px 20px;
      color: #222;
      max-width: 800px;
      margin: auto;
      min-height: 100vh;
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007BFF;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: black;
    }

    #cart-list {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    #cart-list ul {
      list-style: none;
      padding: 0;
    }

    #cart-list li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      color: black;
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 20px;
      color: black;
    }

    #code {
      margin-top: 20px;
      padding: 10px;
      width: 60%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-warning {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Shop</a>
  <a href="infos.html">Infos</a>
  <a href="impressum.html">Impressum</a>
  <a href="checkout.html">Warenkorb</a>
  <a href="login.html">Anmelden / Registrieren</a>
</nav>

<h1>Warenkorb & Bezahlung</h1>

<div id="cart-list">
  <ul id="items"></ul>
  <p class="total">Gesamt: <span id="total">0 €</span></p>

  <div id="discount-section" style="display:none;">
    <input type="text" id="code" placeholder="Rabattcode eingeben..." />
    <button onclick="applyDiscount()">Rabatt anwenden</button>
    <br />
    <button onclick="checkout()">Bezahlen</button>
  </div>

  <div class="login-warning" id="login-warning" style="display:none;">
    Bitte <a href="login.html">melden Sie sich an</a>, um den Warenkorb zu bearbeiten oder zu bezahlen.
  </div>
</div>

<script>
  const items = JSON.parse(localStorage.getItem("cart") || "{}");
  const isLoggedIn = localStorage.getItem("userLoggedIn") === "true";

  let total = 0;
  let discounted = false;
  const ul = document.getElementById("items");

  Object.values(items).forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `${item.name} x${item.qty} <span>${(item.price * item.qty).toFixed(2)} €</span>`;
    ul.appendChild(li);
    total += item.price * item.qty;
  });

  document.getElementById("total").textContent = total.toFixed(2) + " €";

  if (isLoggedIn) {
    document.getElementById("discount-section").style.display = "block";
  } else {
    document.getElementById("login-warning").style.display = "block";
  }

  function applyDiscount() {
    const code = document.getElementById("code").value.trim().toLowerCase();
    if (code === "summer1" && total > 0 && !discounted) {
      total = total * 0.9;
      discounted = true;
      alert("Rabattcode angewendet! 10% Rabatt.");
    } else if (discounted) {
      alert("Rabatt wurde bereits angewendet.");
    } else {
      alert("Ungültiger Rabattcode.");
    }
    document.getElementById("total").textContent = total.toFixed(2) + " €";
  }

  function checkout() {
    alert("Vielen Dank für Ihren Einkauf!");
    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
