<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warenkorb & Bezahlung – Austria Fishing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      padding: 40px 20px 80px 20px;
      color: #222;
      max-width: 800px;
      margin: auto;
      min-height: 100vh;
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007BFF;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: black;
    }

    #cart-list {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    #cart-list ul {
      list-style: none;
      padding: 0;
    }

    #cart-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      color: black;
    }

    #cart-list li span.price {
      margin-left: auto;
      margin-right: 15px;
      font-weight: bold;
    }

    #cart-list button.delete-item {
      background-color: #ff4d4d;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      padding: 5px 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #cart-list button.delete-item:hover {
      background-color: #cc0000;
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 20px;
      color: black;
    }

    #code {
      margin-top: 20px;
      padding: 10px;
      width: 60%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-warning {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Shop</a>
  <a href="infos.html">Infos</a>
  <a href="impressum.html">Impressum</a>
  <a href="checkout.html">Warenkorb</a>
  <a href="login.html">Anmelden / Registrieren</a>
</nav>

<h1>Warenkorb & Bezahlung</h1>

<div id="cart-list">
  <ul id="items"></ul>
  <p class="total">Gesamt: <span id="total">0 €</span></p>

  <div id="discount-section" style="display:none;">
    <input type="text" id="code" placeholder="Rabattcode eingeben..." />
    <button onclick="applyDiscount()">Rabatt anwenden</button>
    <br />
    <button onclick="checkout()">Bezahlen</button>
  </div>

  <div class="login-warning" id="login-warning" style="display:none;">
    Bitte <a href="login.html">melden Sie sich an</a>, um den Warenkorb zu bearbeiten oder zu bezahlen.
  </div>
</div>

<script>
  let items = JSON.parse(localStorage.getItem("cart") || "{}");
  const isLoggedIn = localStorage.getItem("userLoggedIn") === "true";

  let total = 0;
  let discounted = false;
  const ul = document.getElementById("items");
  const totalEl = document.getElementById("total");
  const discountSection = document.getElementById("discount-section");
  const loginWarning = document.getElementById("login-warning");

  function renderCart() {
    ul.innerHTML = "";
    total = 0;
    for (const id in items) {
      const item = items[id];
      const li = document.createElement("li");
      li.innerHTML = `
        ${item.name} x${item.qty}
        <span class="price">${(item.price * item.qty).toFixed(2)} €</span>
        <button class="delete-item" data-id="${id}">Löschen</button>
      `;
      ul.appendChild(li);
      total += item.price * item.qty;
    }
    totalEl.textContent = total.toFixed(2) + " €";
    // Falls keine Artikel drin sind:
    if (Object.keys(items).length === 0) {
      ul.innerHTML = "<li>Ihr Warenkorb ist leer.</li>";
      discountSection.style.display = "none";
    } else if (isLoggedIn) {
      discountSection.style.display = "block";
    }
  }

  function deleteItem(id) {
    if (items[id]) {
      delete items[id];
      localStorage.setItem("cart", JSON.stringify(items));
      renderCart();
    }
  }

  ul.addEventListener("click", (e) => {
    if (e.target.classList.contains("delete-item")) {
      const id = e.target.getAttribute("data-id");
      deleteItem(id);
    }
  });

  function applyDiscount() {
    const code = document.getElementById("code").value.trim().toLowerCase();
    if (code === "summer1" && total > 0 && !discounted) {
      total = total * 0.9;
      discounted = true;
      alert("Rabattcode angewendet! 10% Rabatt.");
    } else if (discounted) {
      alert("Rabatt wurde bereits angewendet.");
    } else {
      alert("Ungültiger Rabattcode.");
    }
    totalEl.textContent = total.toFixed(2) + " €";
  }

  function checkout() {
    if (Object.keys(items).length === 0) {
      alert("Ihr Warenkorb ist leer.");
      return;
    }
    alert("Vielen Dank für Ihren Einkauf!");
    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }

  // Initiales Rendering
  if (isLoggedIn) {
    discountSection.style.display = "block";
    loginWarning.style.display = "none";
  } else {
    discountSection.style.display = "none";
    loginWarning.style.display = "block";
  }

  renderCart();
</script>

</body>
</html>
