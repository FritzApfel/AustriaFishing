<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop – Austria Fishing</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f7f9fc;
          padding: 20px 20px 80px 20px;
          color: #222;
          max-width: 900px;
          margin: auto;
          min-height: 100vh;
        }

        header {
          text-align: center;
          margin-bottom: 30px;
        }

        header img {
          max-width: 180px;
          height: auto;
          margin-bottom: 15px;
        }

        nav {
          display: flex;
          gap: 20px;
          justify-content: center;
          margin-bottom: 40px;
          align-items: center;
        }

        nav a {
          text-decoration: none;
          font-weight: bold;
          color: black;
          font-size: 1.1em;
          transition: color 0.3s;
        }

        nav a:hover {
          color: #007BFF;
        }

        nav span {
          font-weight: bold;
          color: #222;
          font-size: 1.1em;
          margin-right: 10px;
        }

        nav button {
          background-color: #dc3545;
          color: white;
          border: none;
          padding: 6px 12px;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          font-size: 1em;
          transition: background-color 0.3s;
        }

        nav button:hover {
          background-color: #a71d2a;
        }

        h1 {
          text-align: center;
          color: black;
          margin-top: 0;
          margin-bottom: 40px;
        }

        .products {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 25px;
        }

        .product {
          background: white;
          border-radius: 12px;
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
          padding: 15px;
          text-align: center;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        .product img {
          max-width: 100%;
          height: 160px;
          object-fit: contain;
          margin-bottom: 15px;
          border-radius: 8px;
        }

        .product h2 {
          font-size: 1.2em;
          margin: 0 0 10px;
          color: #222;
        }

        .price {
          font-weight: bold;
          margin-bottom: 15px;
          color: #007BFF;
          font-size: 1.1em;
        }

        button.add-to-cart {
          background-color: #007BFF;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 25px;
          cursor: pointer;
          font-weight: bold;
          font-size: 1em;
          transition: background-color 0.3s;
        }

        button.add-to-cart:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Austria Fishing Logo" />
</header>

<nav id="navbar">
    <a href="index.html">Shop</a>
    <a href="infos.html">Infos</a>
    <a href="impressum.html">Impressum</a>
    <a href="checkout.html">Warenkorb</a>
    <a href="login.html" id="login-link">Anmelden / Registrieren</a>
</nav>

<h1>Unsere Produkte</h1>

<div class="products" id="products-list">
    <!-- Produkte werden per JavaScript eingefügt -->
</div>

<script>
    const products = [
      {
        id: 'p1',
        name: 'Köder Set 1',
        price: 12.99,
        img: 'köder1.png',
      },
      {
        id: 'p2',
        name: 'Köder Set 2',
        price: 14.99,
        img: 'köder2.png',
      },
      {
        id: 'p3',
        name: 'Köder Set 3',
        price: 16.99,
        img: 'köder3.png',
      },
      {
        id: 'p4',
        name: 'Angelrute Modell 1',
        price: 49.99,
        img: 'angel1.png',
      }
    ];

    const productsList = document.getElementById('products-list');

    function createProductHTML(product) {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <div class="price">${product.price.toFixed(2)} €</div>
        <button class="add-to-cart" data-id="${product.id}">In den Warenkorb</button>
      `;
      return div;
    }

    products.forEach(product => {
      productsList.appendChild(createProductHTML(product));
    });

    class ShoppingCart {
      constructor() {
        this.cart = JSON.parse(localStorage.getItem("cart") || "{}");
        this.attachEventListeners();
      }

      addToCart(id) {
        const product = products.find(p => p.id === id);
        if (!product) return;
        if (!this.cart[id]) {
          this.cart[id] = { ...product, qty: 1 };
        } else {
          this.cart[id].qty++;
        }
        localStorage.setItem("cart", JSON.stringify(this.cart));
        alert(`${product.name} wurde zum Warenkorb hinzugefügt.`);
      }

      attachEventListeners() {
        document.querySelector('.products').addEventListener('click', e => {
          if (e.target.classList.contains('add-to-cart')) {
            const id = e.target.getAttribute('data-id');
            this.addToCart(id);
          }
        });
      }
    }

    const shoppingCart = new ShoppingCart();


    // Login Status Navbar-Update
    function updateNavbar() {
      const navbar = document.getElementById('navbar');
      const loginLink = document.getElementById('login-link');
      const loggedInUser = localStorage.getItem("userLoggedIn");

      // Falls schon Benutzer eingeloggt ist:
      if (loggedInUser) {
        // Login-Link ausblenden
        loginLink.style.display = 'none';

        // Falls schon vorhanden, entfernen (für reload-Sicherheit)
        const existingSpan = document.getElementById('user-email-span');
        const existingLogoutBtn = document.getElementById('logout-btn');
        if (existingSpan) existingSpan.remove();
        if (existingLogoutBtn) existingLogoutBtn.remove();

        // "Angemeldet als ..." Span erstellen
        const userSpan = document.createElement('span');
        userSpan.id = 'user-email-span';
        userSpan.textContent = `Angemeldet als ${loggedInUser}`;
        userSpan.style.marginLeft = '10px';
        userSpan.style.marginRight = '10px';
        userSpan.style.color = '#222';

        // Logout Button erstellen
        const logoutBtn = document.createElement('button');
        logoutBtn.id = 'logout-btn';
        logoutBtn.textContent = 'Abmelden';
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem("userLoggedIn");
          alert('Sie wurden abgemeldet.');
          location.reload();
        });

        navbar.appendChild(userSpan);
        navbar.appendChild(logoutBtn);
      } else {
        // Kein User eingeloggt, Login-Link anzeigen
        loginLink.style.display = 'inline';
        // Falls Login-Span oder Logout Button noch da sind, entfernen
        const existingSpan = document.getElementById('user-email-span');
        const existingLogoutBtn = document.getElementById('logout-btn');
        if (existingSpan) existingSpan.remove();
        if (existingLogoutBtn) existingLogoutBtn.remove();
      }
    }

    updateNavbar();
</script>

</body>
</html>
