<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Austria Fishing</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: url('logo.png') no-repeat center center fixed;
          background-size: cover;
          margin: 0;
          padding: 20px;
          color: #fff;
          backdrop-filter: blur(6px);
        }

        nav {
          display: flex;
          gap: 20px;
          justify-content: center;
          margin-bottom: 20px;
        }

        nav a {
          text-decoration: none;
          font-weight: bold;
          color: white;
          font-size: 1.1em;
        }

        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }

        #cart-button {
          background-color: #007BFF;
          border: none;
          color: white;
          padding: 10px 18px;
          border-radius: 25px;
          cursor: pointer;
          font-weight: bold;
          position: relative;
        }

        #cart-count {
          position: absolute;
          top: -8px;
          right: -8px;
          background: red;
          color: white;
          font-size: 0.8em;
          font-weight: bold;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        #search-input {
          width: 100%;
          max-width: 400px;
          padding: 10px 15px;
          font-size: 1em;
          border-radius: 25px;
          border: 2px solid #007BFF;
          margin: 20px auto;
          outline: none;
          display: block;
        }

        #products {
          display: grid;
          grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
          gap: 25px;
        }

        .product {
          background: rgba(255,255,255,0.9);
          color: #000;
          border-radius: 12px;
          box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
          padding: 15px;
          text-align: center;
        }

        .product img {
          max-width: 150px;
          height: auto;
          margin-bottom: 12px;
          cursor: pointer;
        }

        .product-name {
          font-weight: 700;
          margin-bottom: 8px;
          font-size: 1.1em;
        }

        .product-price {
          color: #007BFF;
          font-weight: 600;
          margin-bottom: 12px;
        }

        .add-btn {
          background-color: #007BFF;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          cursor: pointer;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }

        .add-btn:hover {
          background-color: #0056b3;
        }

        #cart-modal {
          display: none;
          position: fixed;
          top: 80px;
          right: 20px;
          width: 320px;
          max-height: 400px;
          overflow-y: auto;
          background: white;
          color: black;
          box-shadow: 0 4px 15px rgba(0,0,0,0.3);
          border-radius: 10px;
          padding: 20px;
          z-index: 1000;
        }

        #cart-items {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        #cart-items li {
          display: flex;
          justify-content: space-between;
          margin-bottom: 12px;
          border-bottom: 1px solid #eee;
          padding-bottom: 6px;
        }

        #cart-items .remove-btn {
          background: transparent;
          border: none;
          color: red;
          font-weight: bold;
          cursor: pointer;
        }

        #overlay {
          display: none;
          position: fixed;
          top:0; left:0; right:0; bottom:0;
          background: rgba(0,0,0,0.4);
          z-index: 999;
        }

        footer {
          margin-top: 60px;
          font-size: 0.9em;
          color: #ddd;
          text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Shop</a>
    <a href="infos.html">Infos</a>
    <a href="impressum.html">Impressum</a>
</nav>

<header>
    <h1>Austria Fishing</h1>
    <button id="cart-button">Warenkorb <span id="cart-count">0</span></button>
</header>

<input type="text" id="search-input" placeholder="Produkte suchen..." />

<section id="products"></section>

<div id="overlay"></div>
<div id="cart-modal">
    <h3>Warenkorb</h3>
    <ul id="cart-items"></ul>
    <p id="cart-empty">Dein Warenkorb ist leer.</p>
</div>

<footer>
    <p>Gegründet von Fabian Danbauer und Oscar Haider</p>
</footer>

<script>
    class ShoppingCart {
      constructor(products) {
        this.products = products.map(p => ({ ...p, unlocked: false }));
        this.cart = {};
        this.productsContainer = document.getElementById("products");
        this.cartCount = document.getElementById("cart-count");
        this.cartButton = document.getElementById("cart-button");
        this.cartModal = document.getElementById("cart-modal");
        this.cartItemsList = document.getElementById("cart-items");
        this.cartEmptyMsg = document.getElementById("cart-empty");
        this.overlay = document.getElementById("overlay");
        this.searchInput = document.getElementById("search-input");

        this.init();
      }

      init() {
        this.renderProducts();
        this.updateCartCount();
        this.attachEventListeners();
      }

      renderProducts(filter = "") {
        this.productsContainer.innerHTML = "";
        const filtered = this.products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
        if (filtered.length === 0) {
          this.productsContainer.innerHTML = "<p>Keine Produkte gefunden.</p>";
          return;
        }
        filtered.forEach(p => {
          const productDiv = document.createElement("div");
          productDiv.className = "product";
          productDiv.innerHTML = `
            <img src="${p.img}" alt="${p.name}" data-id="${p.id}">
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price} €</div>
            <button class="add-btn" data-id="${p.id}" ${p.unlocked ? "" : "disabled"}>In den Warenkorb</button>
          `;
          this.productsContainer.appendChild(productDiv);
        });
      }

      updateCartCount() {
        const totalItems = Object.values(this.cart).reduce((sum, item) => sum + item.qty, 0);
        this.cartCount.textContent = totalItems;
      }

      renderCart() {
        this.cartItemsList.innerHTML = "";
        const keys = Object.keys(this.cart);
        if (keys.length === 0) {
          this.cartEmptyMsg.style.display = "block";
          return;
        }
        this.cartEmptyMsg.style.display = "none";
        keys.forEach(id => {
          const item = this.cart[id];
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="item-name">${item.name}</span>
            <span class="item-qty">x${item.qty}</span>
            <button class="remove-btn" data-id="${id}">&times;</button>
          `;
          this.cartItemsList.appendChild(li);
        });
      }

      addToCart(id) {
        const product = this.products.find(p => p.id === id);
        if (!product) return;
        if (this.cart[id]) {
          this.cart[id].qty++;
        } else {
          this.cart[id] = { ...product, qty: 1 };
        }
        this.updateCartCount();
      }

      removeFromCart(id) {
        if (!this.cart[id]) return;
        this.cart[id].qty--;
        if (this.cart[id].qty <= 0) {
          delete this.cart[id];
        }
        this.updateCartCount();
        this.renderCart();
      }

      attachEventListeners() {
        this.productsContainer.addEventListener("click", e => {
          const id = Number(e.target.dataset.id);
          if (e.target.tagName === "IMG") {
            const product = this.products.find(p => p.id === id);
            if (product) {
              alert(product.info);
              product.unlocked = true;
              this.renderProducts(this.searchInput.value);
            }
          } else if (e.target.classList.contains("add-btn")) {
            this.addToCart(id);
          }
        });

        this.cartButton.addEventListener("click", () => {
          const isVisible = this.cartModal.style.display === "block";
          this.cartModal.style.display = isVisible ? "none" : "block";
          this.overlay.style.display = isVisible ? "none" : "block";
          if (!isVisible) this.renderCart();
        });

        this.overlay.addEventListener("click", () => {
          this.cartModal.style.display = "none";
          this.overlay.style.display = "none";
        });

        this.cartItemsList.addEventListener("click", e => {
          if (e.target.classList.contains("remove-btn")) {
            const id = Number(e.target.dataset.id);
            this.removeFromCart(id);
          }
        });

        this.searchInput.addEventListener("input", () => {
          this.renderProducts(this.searchInput.value);
        });
      }
    }

    const products = [
      { id: 1, name: "Angel", price: 10, img: "angel1.png", info: "Teleskop-Rute für Anfänger & Profis." },
      { id: 2, name: "Köderfisch", price: 2, img: "köder1.png", info: "Hechtköder – sehr fängig!" },
      { id: 3, name: "Köder Deluxe", price: 3, img: "köder2.png", info: "Premium-Köder für große Fische." },
      { id: 4, name: "Köder Mini", price: 1, img: "köder3.png", info: "Ideal für Forellen und kleine Raubfische." }
    ];

    new ShoppingCart(products);
</script>
</body>
</html>
